<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${shipmentNumber} + ' has been delivered'"></title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
</head>
<body class="p-3 bg-light">
<div class="border rounded pb-3 bg-white ">
    <div class="text-center">
        <h3 class="p-2 p-md-4 bg-success text-white rounded"
            th:text="|Shipment ${shipmentNumber} has been delivered.|"></h3>
    </div>
    <div class="p-2 p-md-5"><p>Dear customer,</p>

        <p th:text="|We are writing to inform you that your shipment with tracking number ${shipmentNumber} has been
           delivered successfully.|"></p>

        <p th:text="|The shipment was delivered to ${receiverName} at ${receiverAddress} ${receiverDistrictName}
            ${receiverProvinceName} on ${stringDeliveredDate}. The package was in good condition and no damage was reported.|"></p>

        <p>We thank you for your business and we look forward to serving you again in the future.</p>

        <p>Sincerely,</p>
        <a th:href="@{http://localhost:3000/tracking(shipment=${shipmentNumber})}">
            <button class="btn btn-primary mt-4">Tracking your shipment</button>
        </a>

    </div>

</div>
<div class="mt-3 p-2">
    <h5>Easy express</h5>
    <p class="m-0">Tel: +84 99 999 999</p>
    <p class="m-0">Email: cs@easyexpress.com</p>
    <p class="m-0">28, Hoi Nong Dan, Cau Giay, Ha Noi</p>
</div>
<script src="../static/js/jquery-3.3.1.slim.min.js" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
